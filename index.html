<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Sederhana (Kasir)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aplikasi Kasir Sederhana</h1>

        <main class="pos-layout">
            <section class="products-panel">
                <h2>Produk</h2>
                <div class="category-filter">
                    <button class="filter-btn active" data-category="all">Semua</button>
                    <button class="filter-btn" data-category="makanan">Makanan</button>
                    <button class="filter-btn" data-category="minuman">Minuman</button>
                    <button class="filter-btn" data-category="tambahan">Tambahan</button>
                </div>
                <div id="product-list" class="product-grid"></div>
            </section>

            <section class="cart-panel">
                <h2>Keranjang Belanja</h2>
                <ul id="cart-items" class="cart-list"></ul>

                <div class="summary">
                    <div class="summary-line">
                        <span>Total:</span>
                        <span id="subtotal">Rp 0</span>
                    </div>
                    <div class="summary-line tax">
                        <span>Pajak (10%):</span>
                        <span id="tax-amount">Rp 0</span>
                    </div>
                    <div class="summary-line grand-total">
                        <span>**Grand Total:**</span>
                        <span id="grand-total">**Rp 0**</span>
                    </div>
                </div>

                <div class="actions">
                    <button id="checkout-btn" class="btn btn-primary" disabled>Bayar & Cetak Struk</button>
                    <button id="clear-cart-btn" class="btn btn-secondary">Bersihkan Keranjang</button>
                </div>
            </section>
        </main>
    </div>

    <div id="receipt-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Struk Pembayaran</h3>
            <div id="receipt-body"></div>
            <button class="btn btn-print" onclick="window.print()">Cetak</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
